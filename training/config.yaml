data:
  data_dir: memmap_dataset
model:
  vocab_size:  1
  padded_vocab_size: null
  n_layer:  8
  n_head:  4
  n_embd: 512

validation:
  interval: 100
  first_n: 10000
  # metrics:
  #   - mse
  #   - mae

  filter_symbols: null
  filter_intervals: 0.0

test:
  # metrics:
  #   - mse
  #   - mae

  filter_symbols: null
  filter_intervals: 0.0

wandb:
  enabled: False
  project: null
  entity: null
  run_name: null
  tags: ["your_tag1", "your_tag2"]

optimizer:
  batch_size: &bsz 32
  total_steps: &steps 10000
  lr: 0.001
  weight_decay: 0.01
  warmup_steps: 100

checkpointing:
  dir: checkpoints
  interval: 1000
  keep_n_checkpoints: 1

distributed:
  train_batch_size: *bsz
  fp16:
    enabled: True

  zero_optimization:
    stage: 2